<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dress-Up Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <img src="Mainmenu.png" alt="Main Menu Image">
        <button onclick="enterGame()">Play</button>
    </div>
    
    <div class="game-container">
        <div class="base-container">
            <!-- Base character image (Always Visible) -->
            <img id="base-image" src="Base.png" alt="Base Image">

            <!-- Base 2 (Initially Hidden, Click to Show) -->
            <img id="base2-image" src="Base2.png" alt="Base 2" style="display: none;">

            <!-- Base 3 (Initially Hidden, Click to Show) -->
            <img id="base3-image" src="Base3.png" alt="Base 3" style="display: none;">

            <!-- First Button (Toggle Base2) -->
            <button class="small-button button-1" onclick="changeToBase2()"></button>

            <!-- Second Button (Toggle Base3) -->
            <button class="small-button button-2" onclick="changeToBase3()"></button>
			
			   <button class="preset-button" onclick="applyCustomPreset()">default</button>

            <!-- Preset Button -->
            <button class="preset-button" onclick="applyPreset1()">Student</button>
			
			<!-- Preset Button -->
            <button class="preset-button" onclick="applyUnderwearOnlyPreset()">Remove</button>
			
        </div>
        <div class="controls"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="preset.js"></script>  <!-- Uses functions from preset.js -->
</body>
</html>
